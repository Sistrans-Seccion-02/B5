<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavanderias</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Lavanderias</h1>
        <table class=" table table-hover table-bordered">
            <thead class= "thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Aplica Compartido</th>
                    <th>Nombre del Hotel</th>
                </tr>
            </thead>
            <th:block th:each="lavanderia:${lavanderias}">
                <tr>
                    <td th:text="${lavanderia.idTipoServicio}"></td>
                    <td th:text="${lavanderia.aplicaCompartido}"></td>
                    <td th:text="${lavanderia.hotel.nombre}"></td>
                    <td>
                        <a th:href="@{lavanderias/{id}/edit(id=${lavanderia.idTipoServicio})}">Editar</a>
                        <a th:href="@{lavanderias/{id}/delete(id=${lavanderia.idTipoServicio})}"
                            onclick="return confirm('¿Estás seguro de borrar este bar?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>
</body>
</html>
