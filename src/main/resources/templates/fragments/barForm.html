<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="barForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Estilo:</label>
        <input class="form-control" type="text" id="estilo" name="estilo" required th:value="${bar.estilo}" />
        <label class="col-form-label">Aforo:</label>
        <input class="form-control" type="text" id="aforo" name="aforo" required th:value="${bar.aforo}" />
        <label class="col-form-label">Aplica Compartido:</label>
        <input class="form-control" type="text" id="aplicaCompartido" name="aplicaCompartido" required th:value="${bar.aplicaCompartido}" />
        <label class="col-form-label">Nombre hotel:</label>
        <input class="form-control" type="text" id="hotel" name="hotel" required th:value="${bar.hotel}" />
        
    <br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/bares}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
