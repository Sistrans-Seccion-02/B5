<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Tipo Id</th>
                    <th>Nombre</th>
                    <th>Tipo Usuario</th>
                    <th>Correo</th>
                    <th>Numero Habitacion</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="usuarios : ${usuarios}">
                    <tr>
                        <td th:text="${usuarios.pk.id}"></td>
                        <td th:text="${usuarios.pk.tipoid}"></td>
                        <td th:text="${usuarios.nombre}"></td>
                        <td th:text="${usuarios.tipousuario.tipousuario}"></td>
                        <td th:text="${usuarios.correo}"></td>
                        <td th:text="${usuarios.habitaciones_numerohabitacion.numerohabitacion}"></td>
                        <td>
                            <a th:href="@{'/usuarios/' + ${usuarios.pk.id} + '/' + ${usuarios.pk.tipoid} + '/edit'}"
                               th:text="Editar"></a>
                            <a th:href="@{'/usuarios/' + ${usuarios.pk.id} + '/' + ${usuarios.pk.tipoid} + '/delete'}"
                               th:text="Eliminar" onclick="return confirm('¿Está seguro de borrar el usuario?')"></a>
                               <td>
                                <a th:href="@{usuarios/{id}/edit(id=${usuarios.pk.id})}">
                                    Editar
                                </a>
                                <a th:ref="@{usuarios/{tipoid}/{id}/delete(tipoid=${usuarios.pk.tipoid}, id=${usuarios.pk.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este usuario?')">
                                    Borrar
                                </a>
                            </td>
                        </tr>
                    </th:block>
                </table>
                <div>
                    <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
            </div>
        </body>
        </html>
