<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    
</body>
<div class ="text-center">
    <h1>Lista de Consumos</h1>
    <table class = "table table-hover table-bordered">
        <thead class = "thead-dark">
            <tr>
                <th>ID</th>
                <th>Costo</th>
                <th>Cargado Habitacion</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <th:block th:each="consumo:${consumos}">
            <tr>
                <td th:text="${consumo.id}"></td>
                <td th:text="${consumo.costo}"></td>
                <td th:text="${consumo.cargadoHabitacion}"></td>
                <td th:text="${consumo.fecha}"></td>
                <td>
                    <a th:href="@{consumos/{id}/edit(id=${consumo.id})}">
                        Editar
                    </a>
                    <a th:ref="@{consumos/{id}/delete(id=${consumo.id})}" onclick="return confirm('¿Seguro que quiere borrar?')">
                        Borrar
                    </a>
                </td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>
</div>
</html>
