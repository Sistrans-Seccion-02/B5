<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bares</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Bares</h1>
        <table class=" table table-hover table-bordered">
            <thead class= "thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Estilo</th>
                    <th>Aforo</th>
                    <th>Aplica Compartido</th>
                    <th>Nombre del Hotel</th>
                </tr>
            </thead>
            <th:block th:each="bar:${bares}">
                <tr>
                    <td th:text="${bar.id}"></td>
                    <td th:text="${bar.estilo}"></td>
                    <td th:text="${bar.aforo}"></td>
                    <td th:text="${bar.aplicaCompartido}"></td>
                    <td th:text="${bar.hotel.nombre}"></td>
                    <td>
                        <a th:href="@{bares/{id}/edit(id=${bar.id})}">
                            Editar
                        </a>
                        <a th:ref="@{bares/{id}/delete(id=${bar.id})}"
                        onclick="return confirm('¿Estás seguro de borrar este bar?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>
</body>
</html>
